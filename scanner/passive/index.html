<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delta - Passive Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
    .sidebar { width: 80px; background-color: #1e293b; padding: 1.5rem 0; border-right: 2px solid #334155; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; flex-shrink: 0; }
    .sidebar-logo { width: 40px; height: 40px; border-radius: 0.5rem; }
    .content-area { flex-grow: 1; padding: 2rem 3rem; }
    .card { background-color: #1e293b; border-radius: 1rem; padding: 2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .form-input { width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; background-color: #334155; border: 1px solid #475569; color: #e2e8f0; }
    .btn { font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 0.5rem; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
    .btn-primary { background-color: #0ea5e9; color: white; }
    .btn-primary:hover { background-color: #0284c7; }
    .btn-secondary { background-color: #475569; color: white; }
    .btn-secondary:hover { background-color: #334155; }
    .results-area { background-color: #152238; border-radius: 1rem; min-height: 50vh; max-height: 70vh; overflow-y: auto; padding: 0.5rem; }
    .results-area::-webkit-scrollbar { width: 8px; }
    .results-area::-webkit-scrollbar-thumb { background-color: #475569; border-radius: 4px; }
  </style>
</head>
<body class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="/scanner/dashboard.html">
      <img src="https://t3.ftcdn.net/jpg/01/68/62/98/360_F_168629858_n3Lw3i71XzIlwCtVNmeOiJhvI3Wa44Ni.jpg" alt="Delta Logo" class="sidebar-logo">
    </a>
  </aside>

  <!-- Main Content -->
  <main class="content-area w-full">
    <header class="flex flex-wrap items-center justify-between mb-8 pb-4 border-b-2 border-slate-700">
      <div>
        <h1 class="text-3xl font-bold">Passive Link Finder</h1>
        <p class="text-slate-400 mt-1">Discover older and archived links from the Wayback Machine.</p>
      </div>
      <a href="/scanner/dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Left -->
      <div class="lg:col-span-1">
        <div class="card">
          <label for="domainInput" class="block text-lg font-medium mb-2">Target Domain</label>
          <input type="text" id="domainInput" placeholder="example.com" class="form-input">
          <button id="scanBtn" class="btn btn-primary w-full mt-4">Find Links</button>
          <button id="copyBtn" class="btn btn-secondary w-full mt-2 hidden">Copy All</button>
        </div>
      </div>

      <!-- Right -->
      <div class="lg:col-span-2">
        <h2 class="text-2xl font-semibold mb-3">Results</h2>
        <div id="results" class="results-area font-mono text-sm p-3">
          <p class="text-slate-500">Archived links will appear here...</p>
        </div>
      </div>
    </div>
  </main>

<script>
const domainInput = document.getElementById("domainInput");
const scanBtn = document.getElementById("scanBtn");
const copyBtn = document.getElementById("copyBtn");
const resultsDiv = document.getElementById("results");

let lastLinks = [];

function escapeHtml(unsafe) {
  return unsafe.replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;")
               .replace(/"/g, "&quot;")
               .replace(/'/g, "&#039;");
}

scanBtn.addEventListener("click", async () => {
  const domain = domainInput.value.trim();
  if (!domain) {
    resultsDiv.innerHTML = `<div class="p-2 bg-red-900/50 text-red-300 rounded">Enter a valid domain.</div>`;
    return;
  }

  resultsDiv.innerHTML = `<div class="text-slate-400 p-2">Fetching archived links...</div>`;
  copyBtn.classList.add("hidden");

  try {
    const res = await fetch("http://127.0.0.1:5000/api/passive-links", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ domain: domain })
    });

    const data = await res.json();
    if (data.error) throw new Error(data.error);

    resultsDiv.innerHTML = "";
    lastLinks = data.results || [];

    if (!lastLinks.length) {
      resultsDiv.innerHTML = `<p class="text-slate-400">No archived links found.</p>`;
      return;
    }

    lastLinks.forEach(link => {
      const line = document.createElement("p");
      line.className = "border-b border-slate-600 py-1 text-sky-400 hover:underline cursor-pointer";
      line.innerHTML = escapeHtml(link);
      line.onclick = () => window.open(link, "_blank");
      resultsDiv.appendChild(line);
    });

    copyBtn.classList.remove("hidden");

  } catch (err) {
    resultsDiv.innerHTML = `<div class="p-2 bg-red-900/50 text-red-300 rounded">Error: ${escapeHtml(err.message)}</div>`;
  }
});

// Copy all results
copyBtn.addEventListener("click", () => {
  if (!lastLinks.length) return;
  navigator.clipboard.writeText(lastLinks.join("\n"))
    .then(() => {
      copyBtn.innerText = "Copied!";
      setTimeout(() => copyBtn.innerText = "Copy All", 1500);
    });
});
</script>
</body>
</html>
