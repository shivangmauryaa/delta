<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delta - SQLi Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #0f172a; color: #e2e8f0; }
    .sidebar { width: 80px; background: #1e293b; padding: 1.5rem 0; border-right: 2px solid #334155; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; flex-shrink: 0; }
    .sidebar-logo { width: 40px; height: 40px; border-radius: 0.5rem; }
    .card { background: #1e293b; border-radius: 1rem; padding: 2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .form-input { width: 100%; padding: .75rem 1rem; border-radius: .5rem; background: #334155; border: 1px solid #475569; color: #e2e8f0; }
    .btn { font-weight: 600; padding: .75rem 1.5rem; border-radius: .5rem; display: inline-flex; align-items: center; justify-content: center; gap: .5rem; transition: all .2s; }
    .btn-primary { background: #0ea5e9; color: #fff; }
    .btn-primary:hover { background: #0284c7; }
    .btn-danger { background: #be123c; color: #fff; }
    .btn-danger:hover { background: #9f1239; }
    .results-area { background: #152238; border-radius: 1rem; min-height: 40vh; max-height: 60vh; overflow-y: auto; padding: .5rem; }
    .animate-fade-in { animation: fadeIn .4s ease-in-out; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(5px);} to { opacity:1; transform:translateY(0);} }
  </style>
</head>
<body class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="/scanner/dashboard.html">
      <img src="https://t3.ftcdn.net/jpg/01/68/62/98/360_F_168629858_n3Lw3i71XzIlwCtVNmeOiJhvI3Wa44Ni.jpg" class="sidebar-logo" />
    </a>
    <span class="text-xs font-bold text-slate-400">DELTA</span>
  </aside>

  <!-- Main -->
  <main class="flex-grow p-8">
    <header class="flex justify-between items-center border-b border-slate-700 pb-4 mb-6">
      <div>
        <h1 class="text-3xl font-bold">SQL Injection Scanner</h1>
        <p class="text-slate-400 text-sm">Boolean, Error-based & Time-based SQLi checks</p>
      </div>
      <a href="/scanner/dashboard.html" class="btn bg-slate-600 hover:bg-slate-700">Back to Dashboard</a>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Left -->
      <div class="card">
        <label class="block text-lg mb-2">Target URL</label>
        <input id="urlInput" type="url" placeholder="http://example.com/page?id=" class="form-input">
        <p class="text-xs text-slate-500 mt-1">Include parameter (e.g. <code>?id=</code>)</p>
        <div class="mt-6 flex gap-3">
          <button id="scanBtn" class="btn btn-primary w-full">Run Scan</button>
          <button id="cancelBtn" class="btn btn-danger hidden">Cancel</button>
        </div>
      </div>

      <!-- Right -->
      <div class="lg:col-span-2">
        <h2 class="text-2xl font-semibold mb-3">Results</h2>
        <div id="results" class="results-area text-slate-500">Waiting for scan‚Ä¶</div>
      </div>
    </div>
  </main>

<script>
const urlInput = document.getElementById("urlInput");
const scanBtn = document.getElementById("scanBtn");
const cancelBtn = document.getElementById("cancelBtn");
const resultsDiv = document.getElementById("results");
let abortController;

scanBtn.addEventListener("click", async () => {
  const url = urlInput.value.trim();
  if (!url || !url.includes("=")) {
    resultsDiv.innerHTML = `<div class="p-3 bg-red-900/40 border border-red-700 text-red-300 rounded">‚ö† Invalid target URL. Must include parameter (?id=)</div>`;
    return;
  }

  abortController = new AbortController();
  resultsDiv.innerHTML = `<div class="p-3 text-blue-300">üîç Scanning started...</div>`;
  scanBtn.classList.add("hidden");
  cancelBtn.classList.remove("hidden");

  try {
    const res = await fetch("http://127.0.0.1:5000/api/sqli", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ url }),
      signal: abortController.signal
    });

    const reader = res.body.getReader();
    const decoder = new TextDecoder();
    let buffer = "";

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      buffer += decoder.decode(value, { stream: true });

      let lines = buffer.split("\n");
      buffer = lines.pop();
      for (const line of lines) {
        if (!line.trim()) continue;
        const data = JSON.parse(line);

        if (data.done) {
          resultsDiv.innerHTML += `<div class="p-3 mt-2 bg-green-900/30 border border-green-700 text-green-300 rounded">‚úÖ Scan Completed</div>`;
          stopScan();
          return;
        }
        appendResult(data);
      }
    }
  } catch (err) {
    resultsDiv.innerHTML += `<div class="p-3 bg-red-900/40 border border-red-700 text-red-300 rounded">‚ùå Error: ${err.message}</div>`;
  }
});

cancelBtn.addEventListener("click", () => {
  resultsDiv.innerHTML += `<div class="p-3 bg-slate-700 border border-slate-600 rounded text-yellow-400">‚ùå Scan Cancelled by user</div>`;
  stopScan();
});

function stopScan() {
  if (abortController) abortController.abort();
  scanBtn.classList.remove("hidden");
  cancelBtn.classList.add("hidden");
}

function appendResult(data) {
  const isVuln = data.status.toLowerCase().includes("detected");
  const isPossible = data.status.toLowerCase().includes("possible");
  const isError = data.status.toLowerCase().startsWith("error");

  let color = "border-green-700 bg-green-900/30 text-green-300";
  if (isVuln) color = "border-red-700 bg-red-900/30 text-red-300";
  else if (isPossible) color = "border-yellow-700 bg-yellow-900/30 text-yellow-300";
  else if (isError) color = "border-orange-700 bg-orange-900/30 text-orange-300";

  const div = document.createElement("div");
  div.className = `p-3 rounded border mt-2 animate-fade-in ${color}`;
  div.innerHTML = `
    <span class="text-xs uppercase tracking-wide opacity-75">${data.type}</span>
    <p class="mt-1"><b>Payload:</b> <code>${data.payload}</code></p>
    <p class="text-xs mt-1"><b>Status:</b> ${data.status}</p>
    <p class="text-xs mt-1 break-all"><b>URL:</b> ${data.url}</p>
  `;
  resultsDiv.appendChild(div);
  resultsDiv.scrollTop = resultsDiv.scrollHeight;
}
</script>
</body>
</html>
